<div class="row">
  <div class="col">
    <products-list [products]="products$ | async">
      <ng-container *forProduct="let product; ofType: 'default'">
        <div class="col mb-4">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <div class="card-text" style="min-height: 48px;">
                {{ product.name }} (custom default)
              </div>
              <div class="card-title h3">
                {{ product.price }}€
              </div>
              <cart-item-control [product]="product"></cart-item-control>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *forProduct="let product; ofType: 'promo'">
        <div class="col mb-4">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <div class="card-text" style="min-height: 48px;">
                {{ product.name }} ({{ product.type }})
              </div>
              <div class="card-title h3">
                {{ product.price }}€
              </div>
              <cart-item-control [product]="product"></cart-item-control>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *forProduct="let product; ofType: 'outlet'">
        <div class="col mb-4">
          <div class="card text-center shadow p-3 mb-5">
            <div class="card-body">
              <div class="card-text" style="min-height: 48px;">
                {{ product.name }} ({{ product.type }})
              </div>
              <div class="card-title h3">
                {{ product.price }}€
              </div>
              <cart-item-control [product]="product"></cart-item-control>
            </div>
          </div>
        </div>
      </ng-container>
    </products-list>
  </div>
  <hr />
  <div class="col-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">In Cart</h4>
      </div>
      <cart-widget></cart-widget>
    </div>
  </div>
</div>
